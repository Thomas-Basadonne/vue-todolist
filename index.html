<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampoMinato</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./myscript.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- NAV -->
      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/Logo.png" alt="Bootstrap" width="30" />
          </a>
        </div>
      </nav>

      <!-- MAIN -->
      <div class="container">
        <div class="input-group input-group-lg my-5">
          <input
            v-model="newTask"
            @keyUp.enter="addTask()"
            type="text"
            class="form-control"
            placeholder="New Task!"
            aria-label="New Task!"
            aria-describedby="button-addon2"
          />
          <button
            @click="addTask()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Add task :-)
          </button>
        </div>

        <h1 class="my-5">Ecco le cose da fare:</h1>
        <ol class="list-group list-group-numbered">
          <li
            v-for="(task, index) in tasks"
            class="list-group-item d-flex align-items-center"
          >
            {{task}}
            <span
              @click="removeTask(index)"
              class="badge bg-danger rounded-pill ms-auto"
            >
              <i class="fa fa-times"></i>
            </span>
          </li>

          <!-- <li class="list-group-item d-flex align-items-center">
            A list item
            <span class="badge bg-danger rounded-pill ms-auto">
              <i class="fa fa-times"></i>
            </span>
          </li>

          <li class="list-group-item d-flex align-items-center">
            A list item
            <span class="badge bg-danger rounded-pill ms-auto">
              <i class="fa fa-times"></i>
            </span>
          </li> -->
        </ol>
      </div>
    </div>
  </body>
</html>
