          <!-- CORREZIONE -->
          <div class="container">
            <div class="input-group input-group-lg my-5">
              <input
                v-model="newTask.text"
                @keyUp.enter="addTodo()"
                type="text"
                class="form-control"
                placeholder="New Task!"
                aria-label="New Task!"
                aria-describedby="button-addon2"
              />
              <button
                @click="addTodo()"
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Add task :-)
              </button>
            </div>
            <!-- list -->
            <h1 class="mt-5">Ecco le cosa da fare: </h1>
            <ul class="list-group">
              <li
                v-for= "(todo, todoIndex) in todoList"
                class= "list-group-item d-flex"
                :class= "(todo.done) ? 'text-through' : ''"
              >
                <span @click="todo.done = !todo.done;">{{todoIndex}}) {{todo.text}}</span>

                <button @click="removeTodo(todoIndex)" type="button" class="btn btn-danger ms-auto">
